
<div class="results-container" *ngIf='showAnswers'> 

    <h1 class="results-container__title" > You Final Score is : </h1>
    <p class="results-container__score" appDisplayScore  [finalScore]='finalScore'  [overallScore]='overallScore' >  {{ finalScoreInPercentage }} % </p>

    <div class="results-container__buttons-container">
        <button type="button"  class="buttonMain answers-button" (click)='onShowAnswers()'>  Check out Answers </button>
        <button type="button"  class="buttonMain play-again-button" (click)='onPlayAgain()'>  play again </button>
    </div>
   

</div>




<div class="answers-container" *ngIf='!showAnswers' >

    <button class="buttonMain go-back-button" (click)='goBackToScore()'>
        <svg class="go-back-button__logo" >  <use xlink:href="/assets/symbol-defs.svg#icon-arrow-left"></use> </svg>
        <span class="go-back-button__text"> Go back</span>
    </button>
    
    <table class="table">

        <thead class="table__head">
            <tr>
                <th> &nbsp; </th>
                <th> The Question </th>
                <th> Correct Answer </th>
                <th> Your Answer </th>
                <th> &nbsp; </th>

            </tr>
        </thead>

        <tbody class="table__body">

             <tr *ngFor='let questionObj of questionsObjArray; let i = index'>
                <td> {{ i + 1 }} </td>
                <td> {{ questionObj.question }} </td>
                <td> {{ questionObj.correctAnswer }} </td>
                <td> {{ questionObj.chosenAnswer }} </td>
                <td *ngIf='questionObj.correctAnswer !== questionObj.chosenAnswer' > <svg class="x-logo">  <use xlink:href="/assets/symbol-defs.svg#icon-x"></use> </svg> </td>  
                <td *ngIf='questionObj.correctAnswer === questionObj.chosenAnswer'> <svg class="checkmark-logo" >  <use xlink:href="/assets/symbol-defs.svg#icon-checkmark"></use> </svg> </td>  
            </tr>
